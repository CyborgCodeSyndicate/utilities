name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: none
        type: choice
        options: [major, minor, patch, none]
      use_rc:
        description: 'Create RC version (x.y.z-rc-N). Only applies when version_bump != none'
        required: false
        type: boolean
        default: false
      modules:
        description: 'Comma-separated Maven modules to deploy (optional)'
        required: false
        default: ""

permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./pipelines/deploy
        with:
          version_bump: ${{ inputs.version_bump || 'none' }}
          modules: ${{ inputs.modules }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_packages_user: ${{ secrets.GH_PACKAGES_USER }}
          github_packages_token: ${{ secrets.GH_PACKAGES_PAT }}
          deploy_server_id: github-utilities
          use_rc: ${{ inputs.use_rc }}
